<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos - CurieOsity</title>
    <meta name="description" content="Découvrez l'histoire et l'équipe de CurieOsity, association des étudiants en physique de Sorbonne Université">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/about.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body data-theme="dark">
    <div id="header"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero about-hero">
            <div class="text-container">
                <div style="max-width: 400px; margin: 0 auto 2rem;" class="logo-container">
                    <img src="/assets/CurieO/Logo_full_dark.svg" alt="CurieOsity Logo" class="logo-theme logo-dark">
                    <img src="/assets/CurieO/Logo_full_light.svg" alt="CurieOsity Logo" class="logo-theme logo-light">
                </div>
                <h1>Notre Association</h1>
                <div class="hero-content">
                    <p>Fondée en 2014, CurieOsity œuvre pour dynamiser la vie étudiante en physique à Sorbonne Université</p>
                    <a href="/assets/CurieO/Statuts_curieosity_2022.pdf" class="cta-button">
                        <i class="fas fa-file-pdf"></i> Consulter nos statuts
                    </a>
                </div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section class="timeline-section">
            <h2>Notre Histoire</h2>
            <div class="timeline-container">
                <div id="timelineTrack" class="timeline-track"></div>
            </div>
        </section>

    </main>

    <div id="footer"></div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="/assets/js/head-foot.js"></script>
    <script src="/assets/js/about.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
</body>
</html>
